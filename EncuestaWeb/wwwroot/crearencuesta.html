<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Crear Encuesta</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos espec√≠ficos para CrearEncuesta.html */
.container {
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 15px;
    max-width: 800px;
    margin: 2rem auto;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(42, 157, 143, 0.2);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--light-gray);
    font-weight: 500;
}

.text-muted {
    color: rgba(241, 250, 238, 0.7);
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

#preguntas {
    margin: 1.5rem 0;
}

.input-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.input-group span {
    color: var(--light-gray);
    font-weight: bold;
    min-width: 20px;
}

.input-group input {
    flex: 1;
    padding: 10px;
    background: rgba(241, 250, 238, 0.1);
    border: none;
    border-radius: 5px;
    color: var(--light-gray);
    border-left: 2px solid var(--primary-red);
}

.input-group button {
    background: var(--primary-red);
    color: white;
    border: none;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s ease;
}

.input-group button:hover {
    background: var(--dark-red);
    transform: scale(1.1);
}

.btn-add {
    background: var(--primary-green);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-add:hover {
    background: var(--dark-green);
    transform: translateY(-2px);
}

.question-count {
    color: rgba(241, 250, 238, 0.7);
    font-size: 0.9rem;
    margin-top: 5px;
}

.btn-save {
    background: linear-gradient(45deg, var(--primary-green), var(--dark-green));
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    width: 100%;
    margin-top: 1rem;
}

.btn-save:hover {
    background: linear-gradient(45deg, var(--dark-green), var(--primary-green));
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(42, 157, 143, 0.3);
}
    </style>
</head>
<body>


    <header class="navbar">
        <div class="navbar-title">üéì Encuestas </div>
        <nav class="navbar-links">
            <a href="dashboard.html">Panel</a>
            <a href="crearencuesta.html">Crear Encuesta</a>
            <a href="AplicarEncuesta.html">Aplicar Encuesta</a>
            <a href="ResultadosEncuesta.html">Resultados</a>
            <div class="user-actions">
                <span id="nombreUser"></span>
                <button class="logout-btn" id="exit">Salir</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <h3>+ Crear Nueva Encuesta</h3>
        <p>Crea una encuesta personalizada con preguntas que se evaluar√°n en una escala del 1 al 5</p>

        <div class="form-group">
            <label for="nombreEncuesta" class="form-label">Nombre de la Encuesta</label>
            <input type="text" id="nombreEncuesta" required />
        </div>

        <div class="form-group">
            <label class="form-label">Preguntas / Observaciones</label>
            <p class="text-muted">Todas las preguntas se evaluar√°n en una escala del 1 al 5</p>

            <div id="preguntas">
                <div class="input-group">
                    <span>1</span>
                    <input type="text" placeholder="Escriba su pregunta aqu√≠..." />
                    <button type="button" onclick="eliminarPregunta(this)">üóëÔ∏è</button>
                </div>
            </div>

            <button class="btn-add" id="btnPregunta">‚ûï Agregar Pregunta</button>
            <div class="question-count" id="contadorPreguntas">Preguntas: 1 / 10</div>
        </div>

        <form id="formulario" class="form-actions">
            <button class="btn-save" type="submit" id="btnEncuesta">üìÇ Guardar Encuesta</button>
        </form>
    </div>

    <script src="Script.js"></script>
    <script>


        let preguntas = document.getElementById("preguntas");
        let contador = document.getElementById("contadorPreguntas");
        let nombreEncuesta = document.getElementById("nombreEncuesta");
        let btnPregunta = document.getElementById("btnPregunta");
        let formulario = document.getElementById("formulario");
        let numero = 1;

        function actualizarContador() {
            contador.textContent = `Preguntas: ${numero} / 10`;
        }

        function eliminarPregunta(btn) {




            btn.parentElement.remove();
            numero--;
            renumerarPreguntas();
            actualizarContador();
        }

        function renumerarPreguntas() {
            let spans = preguntas.querySelectorAll(".input-group span");
            spans.forEach((span, i) => {
                span.textContent = i + 1;
            });
        }

        btnPregunta.addEventListener("click", () => {
            if (numero >= 10) {
                alert("El m√°ximo son 10 preguntas");
                return;
            }
            numero++;
            const grupo = document.createElement("div");
            grupo.className = "input-group";
            grupo.innerHTML = `
                            <span>${numero}</span>
                            <input type="text" placeholder="Escriba su pregunta aqu√≠...">
                            <button type="button" onclick="eliminarPregunta(this)">üóëÔ∏è</button>
                        `;
            preguntas.appendChild(grupo);
            actualizarContador();
        });

        formulario.addEventListener("submit", async (e) => {
            e.preventDefault();

            if (!nombreEncuesta.value.trim()) {
                alert("Por favor, ingresa un nombre para la encuesta");
                return;
            }


            let dto = {
                titulo: nombreEncuesta.value,
                lstPreguntas: [],
            };

            preguntas.querySelectorAll("input").forEach((input) => {
                if (input.value.trim()) {
                    dto.lstPreguntas.push({ texto: input.value });
                }
            });

            if (dto.lstPreguntas.length === 0) {
                alert("Debe de agregar al menos una pregunta");
                return;
            }

            try {
                let response = await fetch("https://localhost:44341/api/Encuesta/addEncuesta", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token,
                    },
                    body: JSON.stringify(dto),
                });
                if (!response.ok) throw new Error("Error al crear encuesta");





                alert("Encuesta guardada correctamente");
                window.location.href = "dashboard.html";
            } catch (errores) {
                alert("Error: " + errores.message);

            }
        });

        document.getElementById("btnEditar").addEventListener("click", () => {
            window.location.href = "editar_encuesta.html";
        });
    </script>
</body>
</html>
