<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Responder Encuesta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Responde la Encuesta</h1>
    <form class="formulario">
        <!-- Preguntas y respuestas generadas dinámicamente -->
        <div class="pregunta">
            <p>¿Qué tan satisfecho estás?</p>
            <label><input type="radio" name="pregunta1" value="1"> 1</label>
            <label><input type="radio" name="pregunta1" value="2"> 2</label>
            <label><input type="radio" name="pregunta1" value="3"> 3</label>
            <label><input type="radio" name="pregunta1" value="4"> 4</label>
            <label><input type="radio" name="pregunta1" value="5"> 5</label>
        </div>

        <button type="submit" class="btn">Enviar Respuestas</button>
    </form>
</body>
</html>
