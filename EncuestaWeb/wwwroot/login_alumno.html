<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Alumno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Ingreso de Alumno</h1>
    <form class="formulario">

        <label class="form-label">Nombre del Alumno</label>
        <input id="nombre" type="text" placeholder="Ingresa el nombre" required>
        <label for="matricula">Número de Control:</label>
        <input type="text" id="matricula" name="matricula" placeholder="Ingrese numero de control" required>

        <button type="submit" class="btn">Ingresar</button>
    </form>
    <script>
        let formulario = document.querySelector("form");
        let txtNombre = document.getElementById("nombre");
        let matricula = document.getElementById("matricula");
        let urlParametro = new URLSearchParams(window.location.search);
        const id = urlParametro.get("encuestaId");



        formulario.addEventListener("submit", async function (e) {
            e.preventDefault();

            let dto = {
                "nombre": txtNombre.value,
                "contraseña": matricula.value,
            };

            try {
                let response = await fetch("https://localhost:44341/api/Usuario/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dto)
                });

                if (response.ok) {
                    const token = await response.text(); 
                    sessionStorage.setItem("token", token);
                    window.location.href = "dashboard.html";
                } else {
                    const error = await response.text();
                    alert(error);
                }

            } catch (error) {
                alert("Error de red o servidor: " + error.message);
            }
        });
    </script>
</body>
</html>
