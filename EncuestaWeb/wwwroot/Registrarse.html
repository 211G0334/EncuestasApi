<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Alumno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Registro de Nuevo Alumno</h1>
    <form class="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="matricula">Número de Control:</label>
        <input type="text" id="matricula" required>

        <button type="submit" class="btn">Registrarse</button>
    </form>
    <script>
        const formIncioSesion = document.getElementById("loginForm");
        const inputNombre = document.getElementById("nombre");
        const inputPassword = document.getElementById("matricula");

        formIncioSesion.addEventListener("submit", async function (e) {
            e.preventDefault();

            const dto = {
                nombre: inputNombre.value,
                contraseña: inputPassword.value
            };

            try {
                let response = await fetch("https://localhost:44341/api/Usuario/registro", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dto)
                });

                if (response.ok) {
                    window.location.href = "dashaboard.html";
                } else {
                    const error = await response.text();
                    alert(error);
                }

            } catch (error) {
                alert("Error de red o servidor: " + error.message);
            }
        });
    </script>
</body>
</html>
