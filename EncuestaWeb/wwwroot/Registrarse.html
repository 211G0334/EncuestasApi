<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Alumno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="registroForm" class="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="matricula">Número de Control:</label>
        <input type="text" id="matricula" required>

        <button type="submit" class="btn">Registrarse</button>
    </form>

    <script>
        const formRegistro = document.getElementById("registroForm");
        const inputNombre = document.getElementById("nombre");
        const inputMatricula = document.getElementById("matricula");

        formRegistro.addEventListener("submit", async function (e) {
            e.preventDefault();

            const dto = {
                nombre: inputNombre.value,
                contraseña: inputMatricula.value  // se manda como "contraseña"
            };

            try {
                let response = await fetch("https://localhost:44341/api/Usuario/registro", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dto)
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.token) {
                        sessionStorage.setItem("token", data.token); // Guardar token
                        window.location.href = "dashboard.html";
                    } else {
                        alert("Registro correcto, pero no se recibió el token.");
                    }
                } else {
                    const error = await response.text();
                    alert(error);
                }



            } catch (error) {
                alert("Error de red o servidor: " + error.message);
            }
        });
    </script>

</body>
</html>
