<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados de Encuestas</title>
    
    <style>
        :root {
            --primary-green: #2a9d8f;
            --primary-red: #e63946;
            --dark-red: #c1121f;
            --light-gray: #f1faee;
            --card-bg: rgba(29, 53, 87, 0.6);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f1c2e;
            color: var(--light-gray);
        }

        .navbar {
            background: rgba(29, 53, 87, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .navbar-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-links a {
            color: var(--light-gray);
            margin-left: 1rem;
            text-decoration: none;
        }

            .navbar-links a:hover {
                color: var(--primary-green);
            }

        .user-actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

            .logout-btn:hover {
                background: var(--dark-red);
            }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(42, 157, 143, 0.2);
        }

            .container h3 {
                text-align: center;
                margin-bottom: 1rem;
            }

        label, select, button {
            display: block;
            margin-top: 1rem;
            width: 100%;
        }

        select {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
        }

        #btnVerResultados {
            margin-top: 1rem;
            padding: 0.75rem;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

            #btnVerResultados:hover {
                background: #21867a;
            }

        #resultadosEncuesta {
            margin-top: 2rem;
        }

            #resultadosEncuesta h4 {
                text-align: center;
                color: var(--primary-green);
                margin-bottom: 1rem;
            }

            #resultadosEncuesta div {
                background: rgba(255,255,255,0.05);
                padding: 1rem;
                border-radius: 10px;
                margin-bottom: 1rem;
            }

            #resultadosEncuesta ul {
                list-style: none;
                padding-left: 0;
            }

            #resultadosEncuesta li {
                padding: 4px 0;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-title">Encuestas</div>
        <nav class="navbar-links">
            <a href="dashboard.html">Panel</a>
            <a href="crearencuesta.html">Crear Encuesta</a>
            <a href="AplicarEncuesta.html">Aplicar Encuesta</a>
            <a href="ResultadosEncuesta.html">Resultados</a>
            <div class="user-actions">
                <span id="nombreUser"></span>
                <button class="logout-btn" id="exit">Salir</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <h3>Resultados de Encuestas</h3>
        <p>Visualización de datos y respuestas recibidas</p>

        <label for="seleccionarEncuesta">Seleccionar Encuesta</label>
        <select id="seleccionarEncuesta">
            <option selected disabled>Seleccione una encuesta para ver resultados</option>
        </select>

        <button id="btnVerResultados"> Ver Resultados</button>
           
    
        <div id="resultadosEncuesta""></div>

    </div>

    <script src="Script.js"></script>
    <script>
        const selector = document.getElementById("seleccionarEncuesta");
        const btn = document.getElementById("btnVerResultados");

        async function getEncuestas() {
            try {
                const response = await fetch("https://localhost:44341/api/encuesta/todas", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    }
                });

                const data = await response.json();
                const elementos = data.lstEncuestas || data.lstEncusta;

                elementos.forEach(x => {
                    const option = document.createElement("option");
                    option.value = x.id;
                    option.text = x.titulo;
                    selector.appendChild(option);
                });
            } catch (err) {
                alert("Error al cargar encuestas: " + err.message);
            }
        }

        btn.addEventListener("click", async (e) => {
            e.preventDefault();
            const id = selector.value;
            if (!id || selector.selectedIndex === 0) {
                alert("Por favor selecciona una encuesta.");
                return;
            }

            try {
                const response = await fetch(`https://localhost:44341/api/resultados?idEncuesta=${id}`, {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) throw new Error("No se pudieron obtener los resultados.");

                const data = await response.json();
                mostrarResultados(data);
            } catch (error) {
                alert("Error al cargar resultados: " + error.message);
            }
        });
function mostrarResultados(data) {
    const contenedor = document.getElementById("resultadosEncuesta");
    contenedor.innerHTML = `<h4>${data.titulo}</h4>`;

    // Diccionario de comentarios
    const comentarios = {
        1: "Muy Malo",
        2: "Malo",
        3: "Regular",
        4: "Bueno",
        5: "Excelente"
    };

    data.lstPreguntas.forEach(pregunta => {
        const div = document.createElement("div");

        div.innerHTML = `
            <p><strong>${pregunta.texto}</strong></p>
            <ul>
                ${pregunta.opciones.map((o, i) => {
                    const valor = i + 1; // Valor 1 a 5
                    const comentario = comentarios[valor] || "";
                    return `<li>$${comentario} ${o.porcentaje.toFixed(1)}%</li>`;
                }).join("")}
            </ul>
            <hr/>
        `;
        contenedor.appendChild(div);
    });
}




        document.getElementById("exit").addEventListener("click", () => {
            sessionStorage.clear();
            window.location.href = "index.html";
        });

        getEncuestas();
    </script>
</body>
</html>
