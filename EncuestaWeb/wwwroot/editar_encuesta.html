<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Encuesta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Editar Encuesta</h1>
    <form class="formulario">
        <label for="idEncuesta">ID de la Encuesta:</label>
        <input type="text" id="idEncuesta" required>

        <label for="nuevoTitulo">Nuevo Título:</label>
        <input type="text" id="nuevoTitulo" required>

        <button type="submit" class="btn">Actualizar</button>
    </form>
</body>
</html>
