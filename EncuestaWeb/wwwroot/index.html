<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Encuestas</title>
    <link rel="stylesheet" href="css/style.css">
<style>
    /* Estilos específicos para index.html (página de inicio) */
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    text-align: center;
    background: var(--tech-gradient);
    color: var(--light-gray);
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    text-shadow: 0 0 10px rgba(42, 157, 143, 0.5);
    position: relative;
    padding-bottom: 1rem;
}

h1::after {
    content: '';
    display: block;
    width: 80px;
    height: 3px;
    background: var(--primary-green);
    margin: 1rem auto;
    border-radius: 2px;
}

.login-options {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    max-width: 400px;
    width: 100%;
}

.btn {
    background: linear-gradient(45deg, var(--primary-green), var(--dark-green));
    color: white;
    border: none;
    padding: 15px 25px;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
}

.btn:hover {
    background: linear-gradient(45deg, var(--dark-green), var(--primary-green));
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(42, 157, 143, 0.3);
}

.btn:active {
    transform: translateY(1px);
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
    );
    transition: 0.5s;
}

.btn:hover::before {
    left: 100%;
}

/* Efectos decorativos tecnológicos */
.tech-decoration {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: -1;
}

.tech-decoration::before,
.tech-decoration::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(42, 157, 143, 0.1) 0%, transparent 70%);
}

.tech-decoration::before {
    width: 300px;
    height: 300px;
    top: -100px;
    right: -100px;
}

.tech-decoration::after {
    width: 200px;
    height: 200px;
    bottom: -50px;
    left: -50px;
}

/* Responsive */
@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }
    
    .btn {
        padding: 12px 20px;
        font-size: 1rem;
    }
}
</style>
</head>
<body>
    <h1>Bienvenido al Sistema de Encuestas</h1>
    <div class="login-options">
        <a href="login_alumno.html" class="btn">Ingresar como Alumno</a>
        <a href="Registrarse.html" class="btn">Registrarse</a>
    </div>



</body>
</html>
